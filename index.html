<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warm heart</title>
  </head>
  <body>
    <main>
      <section class="promo">
        <div class="promo__bg">
          <div class="promo__bg-black"></div>
          <div class="promo__bg-img"></div>
        </div>
        <div class="container">
          <div class="promo__wrapper">
            <div class="promo__container">
              <h1 class="promo__title">Soft plaids for your comfort</h1>
              <p class="promo__text">
                Throw a blanket over your shoulders or place it on the arm of
                the sofa, and the atmosphere in the house will be warmer.
              </p>
              <a href="#" class="promo__btn">Shop now</a>
            </div>
            <div class="promo__slider">
              <div class="promo__frame">
                <img
                  src="/src/img/promo/blanket-1.png"
                  alt="blanket"
                  class="promo__img"
                />
              </div>
              <div class="promo__pagination">
                <div class="promo__pagination-point"></div>
                <div class="promo__pagination-point"></div>
                <div
                  class="promo__pagination-point promo__pagination-point_active"
                ></div>
                <div class="promo__pagination-point"></div>
                <div class="promo__pagination-point"></div>
                <div class="promo__pagination-point"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="popular">
        <div class="container">
          <h2 class="popular__title">Popular products</h2>

          <div class="popular__wrapper">
            <div class="card popular__card">
              <a href="#" class="card__link"></a>
              <i class="fa-solid fa-plus card__add"></i>
              <div class="card__frame">
                <img
                  src="/src/img/popular/blanket-1.png"
                  alt="Blanket"
                  class="card__img"
                />
              </div>
              <div class="card__text">
                <h3 class="card__title">Gerhild</h3>
                <div class="card__description">
                  <p class="card__size">130x170 cm</p>
                  <p class="card__price">€90</p>
                </div>
              </div>
            </div>

            <div class="card popular__card popular__card_2">
              <a href="#" class="card__link"></a>
              <i class="fa-solid fa-plus card__add"></i>
              <div class="card__frame">
                <img
                  src="/src/img/popular/blanket-2.png"
                  alt="Blanket"
                  class="card__img"
                />
              </div>
              <div class="card__text">
                <h3 class="card__title">Gultall</h3>
                <div class="card__description">
                  <p class="card__size">130x170 cm</p>
                  <p class="card__price">€180</p>
                </div>
              </div>
            </div>

            <div class="card popular__card popular__card_3">
              <a href="#" class="card__link"></a>
              <i class="fa-solid fa-plus card__add"></i>
              <div class="card__frame">
                <img
                  src="/src/img/popular/blanket-3.png"
                  alt="Blanket"
                  class="card__img"
                />
              </div>
              <div class="card__text">
                <h3 class="card__title">Rovaror</h3>
                <div class="card__description">
                  <p class="card__size">150x200 cm</p>
                  <p class="card__price">€85</p>
                </div>
              </div>
            </div>
          </div>

          <div class="popular__control">
            <i class="fa-solid fa-arrow-left-long popular__arrow"></i>
            <div class="popular__pagination">
              <div class="popular__pagination-point"></div>
              <div class="popular__pagination-point"></div>
              <div class="popular__pagination-point"></div>
              <div class="popular__pagination-point"></div>
              <div
                class="popular__pagination-point popular__pagination-point_active"
              ></div>
              <div class="popular__pagination-point"></div>
            </div>
            <i class="fa-solid fa-arrow-right-long popular__arrow"></i>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
